<ion-list>
  <ion-item *ngFor="let cita of citas; let i = index">
    <ion-label>
      <h2>{{ cita.frase }}</h2>
      <p>{{ cita.autor }}</p>
    </ion-label>
    <ion-button (click)="eliminar(i)" color="danger">
      <ion-icon name="trash-sharp"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
